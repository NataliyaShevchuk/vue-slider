<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[actualImgIndex].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{slides[actualImgIndex].title}} </h3>
                        <p>
                            {{slides[actualImgIndex].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <button class="prev" @click="btnPrev"></button>
                    <button class="next" @click="btnNext"></button>
                    <div class="thumb" 
                    v-for="(image, i) in slides" 
                    :class="(i === actualImgIndex) ? 'active' : '' "
                    @click="onClick(i)">
                        <img :src="image.image" alt="Danimarca" />
                    </div>
                </div>

            </div>
        </div>

    </div>


    <!-- <script src="js/script.js"></script> -->
    <script src="js/main.js"></script>
</body>

</html>
